<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="row g-0">
                    <div class="col-sm-7">
                        <div class="p-3">
                            <div class="row mb-1">
                                <h2 class="gs">General Information</h2>
                                <div class="col-sm-6">
                                    <label class="form-label">First name</label>
                                    <input type="text" class="form-control" />
                                </div>
                                <div class="col-sm-6">
                                    <label class="form-label">Last name</label>
                                    <input type="text" class="form-control " />
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-sm-6">
                                    <div class="row">
                                        <label class="form-label">Gender</label>
                                        <div class="col-sm-1"></div>
                                        <div class="col-sm-4">
                                            <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                                                value="option1" />&nbsp;
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>
                                        <div class="col-sm-3">
                                            <input class="form-check-input" type="radio" name="gender" id="maleGender"
                                                value="option2" />&nbsp;
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input class="form-check-input" type="radio" name="gender" id="otherGender"
                                                value="option3" />&nbsp;
                                            <label class="form-check-label" for="otherGender">Other</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label class="form-label">Date Of Birth</label>
                                    <input type="date" class="form-control " />
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-sm-6">
                                    <label class="form-label">Mobile Number</label>
                                    <input type="number" class="form-control" />

                                <div class="col-sm-6">
                                    <label class="form-label">Email Id</label>
                                    <input type="email" class="form-control " />
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-sm-6">
                                    <label class="form-label">Hall Ticket Number</label>
                                    <input type="text" class="form-control" />

                                <div class="col-sm-6">
                                    <label class="form-label">Eamcet Rank</label>
                                    <input type="number" class="form-control " />
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-sm-6">
                                    <label class="form-label">Type Of Student</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>--- select ---</option>
                                        <option value="1">dayscholar</option>
                                        <option value="2">hosteller</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label class="form-label">Branch</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>--- select ---</option>
                                        <option value="1">EEE</option>
                                        <option value="2">ECE</option>
                                        <option value="1">CSE</option>
                                        <option value="2">MECH</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-sm-6">
                                    <label for="formFile" class="form-label">Upload Your Photo</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <div class="col-sm-6">
                                    <label for="formFile" class="form-label">Upload Your Aadhar Card</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-sm-6">
                                    <label for="formFile" class="form-label">Upload Your Allotment Order</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <div class="col-sm-6">
                                    <label class="form-label">Admission Fee</label>
                                    <input type="number" class="form-control " />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-5 bg-indigo">

                            <h2 class="gs">Contact Details</h2>
                            <div class="row mb-2">
                                <div class="col-sm-6">
                                    <div class="form-outline form-white">
                                        <label class="form-label">Parent Name</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-outline form-white">
                                        <label class="form-label">Parent Profession</label>
                                        <input type="text" class="form-control" />
                                    </div>

                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-6">
                                    <div class="form-outline form-white">
                                        <label class="form-label">Parent Mobile Number</label>
                                        <input type="number" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-outline form-white">
                                        <label class="form-label">Family Income</label>
                                        <input type="number" class="form-control" />

                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-6">

                                    <select class="form-select" aria-label="Default select example">

                                        <option value="2">Muslim</option>
                                        <option value="2">Christian</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label class="form-label">Caste</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>--- select ---</option>
                                        <option value="1">Bc-a</option>
                                        <option value="2">Bc-b</option>
                                        <option value="1">Bc-c</option>
                                        <option value="2">Bc-d</option>
                                        <option value="2">Sc</option>
                                        <option value="2">St</option>

                                </div>

                                <div class="form-outline form-white">
                                    <textarea type="text" rows="6" class="form-control"></textarea>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-outline form-white">
                                        <label class="form-label">City</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-outline form-white">
                                        <label class="form-label">State</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success mb-4 w-50">Register Student</button>
            </div>
        </div>
