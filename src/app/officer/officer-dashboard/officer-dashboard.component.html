<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <a routerLink="officer-home"><img class="logo" src="/assets/images/bitslogo.jpg" alt="logo"></a>
    <mat-nav-list>
      <a mat-list-item class="links" routerLink="officer-home" routerLinkActive="active">Home</a>
      <a mat-list-item class="links" routerLink="officer-add-emp" routerLinkActive="active">Add Employee</a>
      <a mat-list-item class="links" routerLink="officer-add-student" routerLinkActive="active">Add Student</a>
      <a mat-list-item class="links" routerLink="officer-add-fee" routerLinkActive="active">Add Fee</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>BITS</span>
      <span class="space"></span>
      <div>
        <button class="btn">Logout</button>
      </div>
    </mat-toolbar>
    <ng-container>
      <router-outlet></router-outlet>
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
