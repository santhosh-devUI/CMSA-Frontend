<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item><span class="material-symbols-outlined">grid_view</span> &nbsp; Home</a>
        <a mat-list-item routerLinkActive="active" routerLink="superadmin-viewOfficer"><span class="material-symbols-outlined">person</span> &nbsp; Officer</a>
        <a mat-list-item routerLink="Students-Records" >
          <span class="material-symbols-outlined">school</span> &nbsp; Students </a>
      <a mat-list-item routerLink="superadmin-viewFaculty" >
        <span class="material-symbols-outlined">supervisor_account</span> &nbsp; Faculty</a>
      <a mat-list-item routerLink="Library" >
        <span class="material-symbols-outlined">library_books</span> &nbsp; Library</a>
      <a mat-list-item routerLink="superadmin-viewFee" >
        <span class="material-symbols-outlined">currency_rupee</span> &nbsp; Fee</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>cms-angular</span>
    </mat-toolbar>
<router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
