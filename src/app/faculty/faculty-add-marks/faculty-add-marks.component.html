<div class="container py-5">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4 text-center">
                <h1>STUDENTS ADD MARKS</h1>
            </nav>
        </div>
    </div>

    <div class="row">

        <div class="card mb-4 bg-light rounded-3 p-3">
            <div class="card-body">
                <form>
                    <div class="col-sm-12">
                    <div class="row mb-3" >
                        <div class="col-sm-4 ">
                            <label class="form-label">Student id</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-4">
                            <label class="form-label">Student Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-4">
                            <label class="form-label ">Semister</label>
                            <select class="form-select form-control">
                                <option value="" >--select--</option>
                              <option value="sem1" >Semister 1</option>
                              <option  value="sem2">Semister 2</option>
                              <option  value="sem3">Semister 3</option>
                              <option  value="sem4">Semister 4</option>

                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="form-label ">Subject</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-4">
                            <label class="form-label ">Total Marks</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-4">
                            <label class="form-label ">Marks Scored</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
