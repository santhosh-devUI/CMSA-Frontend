<div class="card  "> 
<form [formGroup]="editProfile" (ngSubmit)="update()">
  <div class="header text-center fs-3 mb-4 mt-4">Edit Student Profile</div>

      <div class="card-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-3">
                <label>Mobile No.</label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" formControlName="mobileno">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <label>Address</label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="address">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <label>Date of Birth</label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="dob">
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-3">
                <label class="mb-0">Email Id</label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="emailid">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <label class="mb-0">Parent Mobileno.</label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="parentsmobileno">
              </div>
            </div>

            <hr>
            <div class="row">
              <div class="col-sm-3">
                <label class="mb-0">Type of Student</label>
              </div>
              <div class="col-sm-9">
                <select class="form-select" aria-label="Default select example" formControlName="typeofStudent">
                  <option selected>---</option>
                  <option value="dayscholar">dayscholar</option>
                  <option value="hosteller">hosteller</option>
                  
                </select>
              </div>
            </div>

          </div>
        </div>
       
      </div>
    
    <div class="mt-1 mb-3  text-center">
      <button type="button" class="btn btn-secondary " mat-dialog-close>Cancel</button> &nbsp;
      <button type="submit" class="btn btn-primary" >Update</button>
    </div>
</form>
</div>
