<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">View Student-Books</div>
    </div>
<mat-card>
    <div class="text-center ms-2 mb-3 search-bar">
          <input type="text" placeholder="Search.. Student claimed books..." name="search">
        <button type="submit" class="ms-1" >
            <i class="bi bi-search"></i>
        </button>  
      </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
              <tr class="table-primary">
                <th scope="col">S.No</th>
                <th scope="col">Librarian</th>
                <th scope="col">Hall Ticket</th>
                <th scope="col">Student Name</th>
                <th scope="col">Book Name</th>
                <th scope="col">Author</th>
                <th scope="col">Branch Name</th>
                <th scope="col">Price</th>
                <th scope="col">Date</th>
                <th scope="col">Fine</th>
                <th scope="col">Cleared By</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
             <tr *ngFor="let BK of studentBooks index as i">
                <th>{{i+1}}</th>
                <th>{{BK.librarian}}</th>
                <th>{{BK.hallticket}}</th>
                <th>{{BK.studentname}}</th>
                <th>{{BK.bookname}}</th>
                <th>{{BK.autho}}</th>
                <th>{{BK.branchname}}</th>
                <th>{{BK.price}}</th>
                <th>{{BK.date | date}}</th>
                <th>{{BK.fine}}</th>
                <th>{{BK.clearedBy}}</th>
                <th>
                    <button mat-icon-button color="primary" (click)="editstudentbooks()"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
                </th>
             </tr>
            </tbody>
          </table>
    </div>
</mat-card>
