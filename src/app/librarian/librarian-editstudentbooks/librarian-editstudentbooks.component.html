<div>
    <form>
        <mat-toolbar style="background: rgb(172, 172, 238);">Edit Student-Books</mat-toolbar>
            <mat-form-field appearance="outline" class="lbform mt-4">
                <mat-label>Librarian</mat-label>
                <input matInput readonly>
            </mat-form-field>
            <div class="row">
                <div class="col-sm-4">
                    <mat-form-field appearance="outline" class="mdform">
                        <mat-label>Student Hallticket</mat-label>
                        <input matInput placeholder="Enter student hallticket no.">
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field appearance="outline" class="md-form">
                        <mat-label>Student Name</mat-label>
                        <input matInput placeholder="Enter student name">
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field appearance="outline" class="md-form">
                        <mat-label>Book Name</mat-label>
                        <input matInput placeholder="Enter Bookname">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Author Name</mat-label>
                        <input matInput placeholder="Enter Authorname">
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Student Branch</mat-label>
                       <mat-select>
                        <mat-option value="EEE">EEE</mat-option>
                        <mat-option value="MECH">MECH</mat-option>
                        <mat-option value="CSE">CSE</mat-option>
                        <mat-option value="ECE">ECE</mat-option>
                        <mat-option value="IT">IT</mat-option>
                       </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Price</mat-label>
                        <input matInput placeholder="Enter Price" type="number">
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <input type="date" class="form-control mt-2" placeholder="Select a date">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Fine</mat-label>
                        <input matInput placeholder="Enter Fine amount" type="number">
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Cleared By</mat-label>
                        <input matInput readonly>
                    </mat-form-field> 
                </div>
                </div>
               
            <div class="text-center mb-2">
                <button mat-raised-button color="warn" class="me-2">Cancel</button>
                <button mat-raised-button color="primary">Add-Book</button>
            </div>
        
    </form>
</div>
